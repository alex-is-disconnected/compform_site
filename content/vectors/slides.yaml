- artist: zzyw (Yang Wang and Zhenzhen Qi)
  title: LENNA, 2017
  image: https://www.zzyw.org/wp-content/uploads/2020/04/yw_tcm_36-scaled.jpg
  comments: A computing system that is programmed to create graphic designs that follow the visual principle of Swiss Style. The system is made of multiple software and hardware, including a custom-written computer algorithm, running on a modern computer, a connected plot printer, and a monitor displaying the design process.
  links:
