- artist: Zaha Hadid Architects
  title: Galaxy SOHO, 2012
  image: https://images.adsttc.com/media/images/5285/1f2b/e8e4/4e52/4b00/01ab/slideshow/HAC_photo_by_Iwan_Baan_(2).jpg?1384455904
  comments: The Galaxy SOHO architecture is a composition of five continuous, flowing volumes that are set apart, fused or linked by stretched bridges. These volumes adapt to each other in all directions, generating a panoramic architecture without corners or abrupt transitions that break the fluidity of its formal composition.
  links:
    - label: Zaha Hadid Architects
      href: http://www.zaha-hadid.com/
      subtitle: zaha-hadid.com
